<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">

		  	<title>Electronic Visit Verification Registration Form</title>
			
			<link rel='stylesheet' href='style.css' type='text/css'/> 
			
    		<link rel="stylesheet" href="bootstrap-3.3.4/css/bootstrap.min.css" media="screen" type="text/css" />
     		<script src="plugins/jquery-1.11.2.min.js"></script>
    		<script src="js/global.js"></script>
     		<script type="text/javascript" src="cordova.js"></script>
     		<script src="bootstrap-3.3.4/js/bootstrap.min.js"></script>
    		<script src="js/register.js">
    		<script src="plugins/bootbox.js"></script>
    		<script src="plugins/bootbox.min.js"></script>
    		<script>
    		
    

        </script>
</head>

<body onload="onDeviceReady()">
<div class="container">
  
  <div class="row">

   
   <div class="col-md-offset-3 col-sm-6 col-sm-offset-3">
      <section class="global-form">
      
        
        <form method="post" action="log-in.html" onsubmit="return formValidation();" role="global">
          <img src="images/homecare_logo.png" class="img-responsive" alt="" style="HEIGHT:62PX;"/>
          <h3><p class="text-center" style="color:#000000">Registration</p></h3>
      
           Please register your device using the On-Demand Homecare Username and Password. Once your device is registered, you can login to the application using the 4 digit Log-In PIN.
          <br>
          
          <input type="username" name="username" placeholder="Enter Portal Username"  class="form-control input-lg" id="username1"/>
          
          <input title="Password must lie between 4 and 8 digits long and include at least one numeric digit." type="password" class="form-control input-lg"  placeholder="Enter Portal Password" id="password1"/>
          
          <input title="This 4-digit PIN is used for log-in into the application" type="tel" inputmode="numeric" pattern="[0-9]*" maxlength="4" class="form-control input-lg"  placeholder="Enter Device Log-In PIN(4-digit)" id="pin1"/>
           
           <input type="hidden"  id="device_uuid"/>
        	<input type="hidden"  id="device_name"/>
            <input type="hidden"  id="device_model"/>
            <input type="hidden"  id="device_platform"/>
            <input type="hidden"  id="device_version"/>
          	
         
          
          
          <button type="submit" name="go" id="submit_button" class="btn btn-lg btn-primary btn-block">Register</button>
        </form>
     <p class="text-center"><a onclick="navigator.app.loadUrl('http://www.ondemandhomecare.com/', { openExternal:true });" style="color: #FFFFFF ">www.ondemandhomecare.com</a></p>

        </div>
      </section>  
      </div>
    
   </div>
</div>
</body>
</html>
