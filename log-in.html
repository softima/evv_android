<!DOCTYPE html>
<html>
<head>
<meta UTF-8">

  <title>Electronic Visit Verification - Login Form</title>
			<link rel='stylesheet' href='style.css' type='text/css'/> 
			<script src="plugins/jquery-1.11.2.min.js"></script>
    		<script type="text/javascript" src="cordova.js"></script>
    		
        	<link rel="stylesheet" href="bootstrap-3.3.4/css/bootstrap.min.css" media="screen" type="text/css" />
     		<script src="bootstrap-3.3.4/js/bootstrap.min.js"></script>
     		
     		
     		<script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery.blockUI/2.66.0-2013.10.09/jquery.blockUI.js">
</script>
     		
     		
     		
    		<script src="js/login.js">
    		<script src="js/global.js">
    		<script src="plugins/blockUI.js"></script>
    		<script src="plugins/bootbox.js"></script>
        	<script src="plugins/bootbox.min.js"></script>
        	
        	
        	
    <style>
    
    </style>
</head>

<body>


<div class="container">
  
  <div class="row">
   
   
    <div class="col-md-offset-3 col-sm-6 col-sm-offset-3">
      <section class="global-form">
              <span id="bootstrap"></span>
   		 <form method="post" id="log-in" onsubmit="return checkloginpassword();" role="global">
          <img src="images/homecare_logo.png" class="img-responsive" alt="" style="HEIGHT:62PX;"/>
          
           <h3><p class="text-center" style="color:#000000">Log-In</p></h3>
    
        <input type="tel" inputmode="numeric" pattern="[0-9]*" maxlength="4" name="registrationcode" placeholder="Enter Log-In PIN"  class="form-control input-lg" id="registrationcode1" maxlength="4"/>
    	<input type="hidden" class="form-control input-lg" id="device_uuid"/>
        
        
           
        
        
        
        <button type="submit" name="go" class="btn btn-lg btn-primary btn-block" data-loading-text="Loading..." id="button" style="background-color: #1357A6;">Log-In</button>
 		<p align="right"><a href="#" onclick="forgot_pin();">Forgot PIN</a></p>
         You can register your device with multiple Agencies using On-Demand Homecare. To register with another Agency please touch the link below.<p><a href="#" onclick="add_new_user();"><center>Register with another Agency/User</center></a></p>
         
          
        </form>
        
        <div class="form-links">
      <p class="text-center"><a onclick="navigator.app.loadUrl('http://www.ondemandhomecare.com/', { openExternal:true });" id="link_id" style="color: #FFFFFF ">www.ondemandhomecare.com</a></p>

        </div>
      </section>  
      </div>
	</div>
</div>
</body>
</html>
